<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><input type="text"  id="1"> 
        <input type="button" id="11" value="Đổi meter" onclick="doi_met()">
        <input type="button" id="22" value="Đổi feet" onclick="doi_feet()"> </p>
    <p  id="2"></p> </p>

         



    <script>
        function doi_met() {
            let a = document.getElementById('1').value;
            let met = 0.305*a;
            document.getElementById('2').innerHTML = met +" meter";
        }
        function doi_feet() {
            let b = document.getElementById('1').value;
            let feet = 3.279 * b;
            document.getElementById('2').innerHTML = feet +" feet"
        }
            </script>      
</body>
</html>
