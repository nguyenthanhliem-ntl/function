<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the fahrenheit field to convert the value to Celcius:</p>
    <p>Fahrenheit : <input type="number" id="1" oninput="chuyen_doi(this.value)" onchange="chuyen_doi(this.value)"> </p>
    <p id="2"> </p>
    <script>
       function chuyen_doi (a) {
        a= parseFloat(a);
        document.getElementById('2').innerHTML = "Celcius: "+    (a-32)/1.8
       }
    </script>
</body>
</html>
