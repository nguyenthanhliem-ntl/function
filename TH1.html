<body>
    <script>
        function tim_min(arr) {
            if(arr.length == 0) {
                return -1 ;
            }
            let min = arr[0];
            for(let i=0; i<arr.length; i++) {
                if(arr[i] <min) {
                    min = arr[i]
                }
            }
            return min;
        }
        let arr1 = [];
        // let arr1= [1,5,4,3,6,0];
        // let arr1 = [-8,8,4,1,6,7];
        // let arr1 = [9,5,4,1,6,64,884];
        let ae = tim_min(arr1)
        document.write(ae)
    </script>
